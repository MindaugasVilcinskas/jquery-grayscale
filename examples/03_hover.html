<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Grayscale - Hover example</title>
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script src="/javascripts/jquery.grayscale.js"></script>
  </head>
  <body>
    <img src="/images/unicorn.jpg" alt="Unicorn" class="hover" />
    
    <p>If the image wasn't grayscaled, please check the JavaScript console for security errors. <strong>Use a local webserver!</strong></p>
    <p><a href="/">Â« Back to all examples</a></p>
    
    <script>
      $(document).ready(function() {
        var swap = function() {
          var left = 'src';
          var right = 'original-src';
          var temp = $(this).attr(left);
          $(this)
            .attr(left, $(this).attr(right))
            .attr(right, temp);
        }
        $('img.hover').grayscale().hover(swap, swap);
      });
    </script>
  </body>
</html>
